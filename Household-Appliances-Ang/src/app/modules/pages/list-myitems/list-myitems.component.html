<div class="col-md-6 user-container">
    <h2 style="margin: auto"> List of Appliances</h2>
    <div>
      <input
          (keyup)="searchTerm$.next($event.target.value)">
      
      <ul *ngIf="results">
        <li *ngFor="let result of results | slice:0:9">
          <a href="{{ result.latest }}" target="_blank">
            {{ result.name }}
          </a>
        </li>
      </ul>
       
      </div>
    <button class="btn btn-danger" style="width:100px" (click)="createItem()"> Add Item</button>
    <table class="table table-striped" style="width:500px">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Serial Number</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Status</th>
        <th>Date Bought</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of items">
        <td class="hidden">item.id</td>
        <td>{{item.serialNumber}}</td>
        <td>{{item.brand}}</td>
        <td>{{item.model}}</td>
        <td>{{item.status}}</td>
        <td>{{item.dateBought}}</td>
        <td><button class="btn btn-success" (click)="deleteItem(item)"> Delete</button>
          <button class="btn btn-success" (click)="updateItem(item)" style="margin-left: 20px;"> Edit</button></td>
      </tr>
      </tbody>
    </table>
  </div>
